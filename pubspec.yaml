name: letsgo
description: "A new Flutter project with Gemini AI integration."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2 # For state management
  intl: ^0.18.0 # For date and currency formatting
  shared_preferences: ^2.1.1 # For storing user settings locally
  google_generative_ai: ^0.4.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/backgrounds/
    - assets/badges/
    - assets/characters/
    - assets/chat_bg.png

  # Uncomment and list assets if you have any images or other assets to include
  # assets:
  #   - images/
